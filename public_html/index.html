<html>
    <head>
        <title>WebGL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/glMatrix.min.js"></script>
        <script type="text/javascript" src="js/webgl.js"></script>
        <script type="text/javascript" src="js/items.js"></script>

        <script type="text/javascript" src="data/variables.js"></script>
    </head>
    <body>
        <canvas id="webgl_box" style="
                margin-top: 20px;
                margin-left:20px;
            " width="500" height="500"></canvas>
            
        <script type="text/javascript">

                var webGlScene = new WebGL();
                var textPath = "resources/img/glass.jpg";
                for(var i in arPolygons){
                    webGlScene.Items
                        .Add(new GLItem(webGlScene))
                        .Texture.Set(
                        arTextCoords,
                        webGlScene.Textures.Get(textPath)).Instance()
                        .Vertices.Set(
                        arPolygons[i],
                        webGlScene.gl.TRIANGLES).Instance()
                        .Normal.Set(
                        arNormals[i]).Instance()
                        .Position
                        .Set(arPos)
                        .Translate([0.0,0.0,0]).Instance();
                };



                webGlScene.init('webgl_box')
                        .Shader
                            .Add("resources/shaders/fragment/shader-fs-texture.sx", "fragment")
                            .Add("resources/shaders/vertex/shader-vs-texture.sx", "vertex").Instance()
                        .Textures
                            .Add(textPath)
                            .Load(function(){
                                webGlScene.Textures.Exec();
                                webGlScene.Shader.Init();
                                tick();
                            }).Instance()
                        /*.Lighting
                            .Directed
                                .Vector([-0.25, -0.25, -1]).Parent().Instance()/**/;


                var a = 0;
                function tick() {
                    reqAFrame(tick);
                        a += 0.1;
                    webGlScene
                            .Items
                                .Rotate(a, [1, 1, 0]).Instance()
                            .Draw.Exec();
                }
                var reqAFrame = (function() {
                    return window.requestAnimationFrame ||
                            window.webkitRequestAnimationFrame ||
                            window.mozRequestAnimationFrame ||
                            window.oRequestAnimationFrame ||
                            window.msRequestAnimationFrame ||
                            function(callback) {
                                window.setTimeout(callback, 1000/60);
                            };
                })();
        </script>
    </body>
</html>
